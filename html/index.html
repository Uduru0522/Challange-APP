<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>Title</title><link rel="stylesheet" href="../css/index.css"><link rel="stylesheet" href="../css/main.css"><link rel="stylesheet" href="../css/quest.css"><link rel="stylesheet" href="../css/friend.css"><link rel="stylesheet" href="../css/chatroom.css"><link rel="stylesheet" href="../css/mypage.css"><script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script></head><body><!-- Assume using iPhoneX sizing (1125x2436)--><!-- Loading page, show this until all others are loaded.--><div class="container" id="loading-cover"></div><!-- Script for fetching necessary datas--><script src="../js/fetch.js"> </script><!-- Navigation bar at the bottom--><div class="navbar"><img id="nav-chat" src="../resources/nav/chat.png"><img id="nav-friend" src="../resources/nav/friend.png"><img id="nav-mainpage" src="../resources/nav/mainpage.png"><img id="nav-mypage" src="../resources/nav/mypage.png"><img id="nav-quest" src="../resources/nav/quest.png"></div><!-- Container class for each function page--><!-- Except login page, uses a new html page.--><!-- Mainpage, should land here after login --><!-- Or after clicking the mainpage icon of nav-bar--><div class="container" id="mainpage"> </div><!-- Land here after clicking quest icon of nav-bar--><div class="container" id="quest-main"><div id="quest-main-header"><span>任務</span></div><div class="filter-button"><img src="../resources/quest/filter.png" object-fit="contain"><span>篩選</span></div><div class="quest-peek" id="everyone-like"><div class="peek-title"> <span>大家都想挑戰⋯</span><span class="showmore" id="el">查看全部</span></div></div><div class="quest-peek" id="you-might-like"><div class="peek-title"> <span>你可能會喜歡⋯</span><span class="showmore" id="yml">查看全部</span></div></div><div class="quest-peek" id="already-finished"><div class="peek-title"> <span>再挑戰一次⋯</span><span class="showmore" id="af">查看全部</span></div></div><div class="dummy"></div></div><script>fetch_quest_main_page(0); </script><!-- Filter Options--><div class="container transparent-background" id="filter"><div id="quest-main-header-filtering"><span>任務</span></div><div id="filter-block"><div id="filter-header"> <span>篩選器</span></div><div class="filter-div" id="filter-type"><div class="filter-title"> <span>領域</span></div><div class="flex-wrapper" id="flex-type-options"><div class="filter-type" id="filter-option-1"><span>學業</span></div><div class="filter-type" id="filter-option-2"><span>美食</span></div><div class="filter-type" id="filter-option-3"><span>旅遊</span></div><div class="filter-type" id="filter-option-4"><span>某些</span></div><div class="filter-type" id="filter-option-5"><span>分門</span></div><div class="filter-type" id="filter-option-6"><span>別類</span></div></div></div><div class="filter-div" id="filter-pcount"><div class="filter-title"> <span>人數限制</span></div><div class="flex-wrapper" id="flex-people-options"><div class="filter-type" id="filter-option-7"><span>單人</span></div><div class="filter-type" id="filter-option-8"><span>多人</span></div><div class="filter-type invis" id="filter-option-single"></div></div></div><div class="filter-div" id="filter-ptrange"><div class="filter-title"> <span>任務積分</span></div><div class="flex-wrapper" id="filter-point-range"><input id="points-from" type="number"><span></span><input id="points-to" type="number"></div></div><div id="filter-footer"><div class="filter-footer-button" id="filter-confirm"><span>確定</span></div><div class="filter-footer-button" id="filter-reset"><span>重設</span></div></div></div><div id="filter-return-area"></div></div><!-- After filtered, or clicked "show-all" button--><!-- Lists individual quests.--><div class="container" id="quest-filtered"><div id="quest-list-header"><span>任務</span></div><div id="quest-list"></div><div class="dummy"></div></div><!-- Show after quest-book icon is clicked.--><div class="container transparent-background" id="quest-book"></div><!-- Details for quests. --><!-- Show after clicked "Details" on entries within each quest pages--><div class="container" id="quest-detail"><div id="quest-detail-header"><img class="return-arrow" src="../resources/quest/return-next-arrow.png"><div id="quest-title-block"> <div class="wrapper"><span id="quest-tag">&emsp;屬&emsp;性&emsp;</span><span id="quest-points">10 </span></div><span id="quest-title-text">如何分辨出廢話自然是一個問題</span></div></div><div id="quest-intro"><div class="qd-title" id="quest-intro-title"> <span>任務介紹</span></div><span id="quest-intro-body"></span></div><div id="quest-require"> <div class="qd-title" id="quest-require-title"> <span>完成條件</span></div><span id="quest-require-body"></span></div><div id="quest-detail-button"><span></span></div><!-- Temp Upload form, will change later--><input id="quest-submit-img" type="file" name="image/*"><input id="quest-submit-text" type="text"><div id="quest-submit-button"></div><!-- To show preview image--><img id="preview"><div class="dummy"></div></div><!-- List user already accepted the quest (who's in)--><div class="container transparent-background" id="quest-whosin"></div><!-- Land here after clicking the chat room icon--><div class="container" id="chat-main"> </div><!-- Show after clicked "Create Group"--><div class="container transparent-background" id="chat-create-room"></div><!-- Land here after clicked my-page icon--><div class="container" id="mypage-main"> </div><!-- Land here after clicked the friend icon--><div class="container" id="friend-main"></div><script src="../js/switchpages.js"> </script><script src="../js/quest.js"> </script></body></html>
